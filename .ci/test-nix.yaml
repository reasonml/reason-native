steps:
  - task: NodeTool@0
    displayName: 'Use Node 8.x'
    inputs:
      versionSpec: 8.x

  - script: 'npm install -g esy@0.4.3 --unsafe-perm'
    displayName: 'npm install -g esy'

  - script: 'esy all install'
    displayName: 'esy all install'

  - script: 'esy all build'
    displayName: 'esy all build'

  - script: 'esy all test'
    displayName: 'esy all test'
