steps:

  - script: 'cd $(ESY__CACHE_INSTALL_PATH) && zip -r $(Build.ArtifactStagingDirectory)/cache.zip *'
    displayName: 'Zip cache directory'

  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload install folder'
    condition: succeeded()
    inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8
