steps:
  - task: ArchiveFiles@1
    condition: succeeded()
    displayName: 'Cache: Zip install folder'
    inputs:
      rootFolderOrFile: '$(ESY__CACHE_INSTALL_PATH)'
      archiveFile: '$(Build.ArtifactStagingDirectory)/cache.tar'
      archiveType: 'tar'
      replaceExistingArchive: true
  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload install folder'
    condition: succeeded()
    inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8
